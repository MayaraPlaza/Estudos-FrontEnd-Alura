<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Página HTML com CSS</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		
		h1 {
			color: #333;
			text-align: center;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 20px;
		}
		
		.box {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			margin: 20px auto;
			max-width: 600px;
			width: 80%;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>Bem-vindo à minha página HTML</h1>
		<p>Esta é uma página simples de exemplo, criada com HTML e CSS.</p>
		<p>Nesta página, você pode ver como usar as propriedades CSS para estilizar seus elementos HTML.</p>
	</div>
</body>
</html>
